enum Category {
  Shirts
  Jeans
  Jackets
  Sweaters
  Accessories
}
type Product {
  _id: ID!
  id: Int!
  category: [Category]!
  name: String!
  price: Float
  image: String
}
type Query {
  productList: [Product!]!
}

input ProductInputs {
  category: [Category]!
  name: String!
  price: Float
  image: String
}

type Mutation {
  productAdd(product: ProductInputs!): Product!
}
